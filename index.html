    <title>Sallery add ~ Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

    <div class="container mt-5">
        <div class="header">
            <h3>Joshim's <span class="bg-secondary text-white p-2">Sallery App</span> </h3>
        </div>
        <div class="adding_menu">
            <div class="user_info">
                <label for="user_name">Enter Name:</label>
                <input type="text" class="form-control" id="user_name" placeholder="Employe's name......."> <br>
            </div>
                <div class="user_sallery">
                    <label for="user_sallery"> Employe's sallery:</label>
                    <input type="text" class="form-control" id="user_sallery" placeholder="Sallery amount......."> <br>
                </div>
                <button type="button" class="btn btn-primary">Add to task</button>
            </div>
        </div>
    
</body>
